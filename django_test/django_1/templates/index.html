<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Формы</title>
</head>
<body>
<form action="http://www.example.com/review.php" method="get">
    <fieldset>
	    <legend>Данные пользователя:</legend>
	    <label>Имя:<input type="text" name="name" size="30" maxlength="100"></label>
	    <br />
	    <label>Email:<input type="email" name="email" size="30" maxlength="100"></label>
	    <br />
        </fieldset>
<br />
<fieldset>
	<legend>Ваше мнение:</legend>
	<p>
		<label for="hear-abaut">Как вы узнали о нас?</label>
        <select name="referrer" id="hear-abaut">
        	<option value="google">Google</option>
        	<option value="friend">От друзей</option>
        	<option value="advert">Реклама</option>
        	<option value="other">Другое</option>
        </select>
    </p>
    <p>
    	Посетите ли вы нас снова?
<br />
<label>
	<input type="radio" name="rating" value="yes" />
	Да
</label>
<label>
	<input type="radio" name="rating" value="no" />
	Нет
</label>
<label>
	<input type="radio" name="rating" value="maybe" />
    Возможно
</label>
</p>
<p>
	<label for="comments">
		Комментарии:
	</label>
	<br />
	<textarea rows="4" cols="40" id="copmments"></textarea>
</p>
<label>
	<input type="checkbox" name="subscribe" checked="checked" />
</label>
<br />
<input type="submit" value="Submit review" />
</fieldset>
</body>
</html>
